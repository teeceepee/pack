<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Select2 Demo</title>
  <style>
    form {
      width: 300px;
      margin: 10px;
      padding: 10px;
      border: 1px solid gray;
    }

    select {
      width: 100%;
    }

    .group {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <form method="get">
    <div class="group">
      <select name="foo" id="foo">
        <option></option>
        <option value="1">one</option>
        <option value="2">two</option>
        <option value="3">three</option>
        <option value="4">four</option>
        <option value="5">five</option>
      </select>
    </div>

    <div class="group">
      <select name="array-data" id="array-data">
      </select>
    </div>

    <div class="group">
      <select multiple name="multiple" id="multiple">
        <option value="cheetah">Cheetah</option>
        <option value="puma">Puma</option>
        <option value="jaguar">Jaguar</option>
        <option value="panther">Panther</option>
        <option value="tiger">Tiger</option>
        <option value="leopard">Leopard</option>
        <option value="lion">Lion</option>
      </select>
    </div>

    <div class="group">
      <select name="language" id="language" data-placeholder="Language">
      </select>
    </div>

    <div class="group">
      <select name="framework" id="framework" data-placeholder="Framework">
      </select>
    </div>

    <div class="group">
      <select name="search" id="search" data-placeholder="Search">
        <option></option>
        <option value="1" data-eigen="1 one">one</option>
        <option value="2" data-eigen="2 two">two</option>
        <option value="3" data-eigen="3 three">three</option>
        <option value="4" data-eigen="4 four">four</option>
        <option value="5" data-eigen="5 five">five</option>
      </select>
    </div>

    <input type="submit" value="Submit">
  </form>


<script type="text/javascript" src="/assets/select2-demo.js" charset="utf-8"></script>

</body>
</html>
